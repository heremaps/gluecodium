repositories {
    mavenLocal()
    maven {
        url 'example.com'
    }
    mavenCentral()
}

apply plugin: 'application'

dependencies {
    runtime 'com.here.ivi.api:transpiler:+'
}

mainClassName = 'com.here.ivi.api.Transpiler'

run {
    if (System.getProperty("exec.args") != null) {
        args System.getProperty("exec.args").split()
    }
}
