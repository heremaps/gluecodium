buildscript {
    repositories {
        maven {
            name 'Local proxy of external Maven repositories'
            url 'example.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        maven {
            name 'Local proxy of external Maven repositories'
            url 'example.com'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
