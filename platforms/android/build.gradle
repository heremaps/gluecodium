buildscript {
    repositories {
        maven {
            name 'Local proxy of external Maven repositories'
            url 'example.com'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        maven {
            name 'Local proxy of external Maven repositories'
            url 'example.com'
        }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
