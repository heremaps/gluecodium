apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId 'com.here.helloapplication'
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 150001
        versionName '0.0.1'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

android {
    sourceSets {
        androidTest{
            // AndroidGeneratorSuite functional tests
            java.srcDir file('../test')
        }
    }
}

dependencies {
    // Runtime dependencies from local libs/ folder
    compile 'com.here.ivi.example:hello@aar'

    // Runtime dependencies from Maven repositories
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'

    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'

    testCompile 'junit:junit:4.12'
}
