dist: bionic
sudo: false
branches:
  except:
    - gh-pages
notifications:
  email:
    recipients:
      - gluecodium_team@here.com
    on_success: never # default: change
    on_failure: always # default: always
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jobs:
  include:
    - stage: compile
      language: java
      before_script:
        - echo "Travis branch '$TRAVIS_BRANCH' from pull request '$TRAVIS_PULL_REQUEST'."
      script:
        - ./gradlew build

    - stage: test
      language: c++
      addons:
        apt:
          packages:
            - ninja-build      
      before_script:
        - cd examples      
      script:
        - ./scripts/build-cpp --valgrind

    - stage: test
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools # intentional duplication
          - build-tools-28.0.3
          - android-28
      before_install:
        - echo y | sdkmanager "ndk-bundle"          
      before_script:
        - cd examples
      script:
        - ./scripts/build-android --hostOnly
