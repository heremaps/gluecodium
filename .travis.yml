dist: bionic
sudo: false
branches:
  except:
    - gh-pages
notifications:
  email:
    recipients:
      - gluecodium_team@here.com
    on_success: never # default: change
    on_failure: always # default: always
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
jobs:
  include:
    - stage: compile
      language: java
      install: skip
      before_script:
        - echo "Travis branch '$TRAVIS_BRANCH' from pull request '$TRAVIS_PULL_REQUEST'."
      script:
        - ./gradlew build

    - stage: test
      language: cpp
      addons:
        apt:
          packages:
            - ninja-build      
      before_script:
        - cd examples      
      script:
        # TODO: valgrind
        - ./scripts/build-cpp

    - stage: test
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools # intentional duplication
          - build-tools-28.0.3
          - android-28
          - extra-google-m2repository
          - extra-android-m2repository
      licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'          
      before_install:
        - export NDK_ROOT=$ANDROID_NDK_HOME
      before_script:
        - cd examples
      script:
        - ./scripts/build-android --hostOnly
