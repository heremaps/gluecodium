plugins {
    id "org.xtext.xtend" version "1.0.15"
}

// Found this xtextVersion working quite well across all franca projects, mixing led to problems
// defined as a global variable, so all sub projects can reuse it
ext.xtextVersion = '2.9.2'
ext.externalRoot = "${projectDir}/../../external"

if (!new File("${externalRoot}").exists()) {
    throw new GradleException("External folder missing in ${externalRoot}")
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.xtext.xtend'
}

xtext {
    version = xtextVersion
}
