plugins {
    id 'com.jfrog.artifactory' version '4.4.0'
}

allprojects {
    repositories {
        maven {
            name 'Local proxy of external Maven repositories'
            url 'example.com'
        }
        maven {
            url 'example.com'
        }
    }

    apply plugin: 'java'

    compileJava {
        options.encoding = "UTF-8"
    }

    javadoc {
        setFailOnError(false)

        options.tags = [
                "generated:a:Generated",
                "implNote:a:Implementation note",
                "model:a:Model",
                "ordered:a:Ordered" ]
    }
}
