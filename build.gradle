plugins {
    id 'com.jfrog.artifactory' version '4.4.0'
}

allprojects {
    repositories {
        maven {
            name 'Local proxy of external Maven repositories'
            url 'example.com'
        }
        maven {
            url 'example.com'
        }
    }

    apply plugin: 'java'

    compileJava {
        options.encoding = "UTF-8"
    }

    configurations {
        umljavadoclet
    }
    dependencies {
        // build and deployed from https://github.com/gboersma/uml-java-doclet.git
        umljavadoclet 'info.leadinglight:uml-java-doclet:1.0-SNAPSHOT.2'
    }
    javadoc {
        setFailOnError(false)

        options.docletpath = configurations.umljavadoclet.files.asType(List)
        options.doclet = "info.leadinglight.umljavadoclet.UmlJavaDoclet"
        options.tags = [
                "generated:a:Generated",
                "implNote:a:Implementation note",
                "model:a:Model",
                "ordered:a:Ordered" ]
    }
}
